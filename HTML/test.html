<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Trượt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            height: 60px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header__nav--title {
            flex: 1;
        }

        /* Nút ☰ */
        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Menu trượt */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: -250px; /* Ẩn ban đầu */
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
        }

        .mobile-nav.active {
            left: 0; /* Hiện menu */
        }

        .main__nav {
            list-style: none;
            padding: 0;
        }

        .main__nav li {
            padding: 15px 20px;
        }

        .main__nav li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
        }

        .main__nav li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Ẩn nút ☰ trên desktop */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header__nav--title">Tên Ứng Dụng</div>
        <div class="menu-toggle">☰</div>
    </header>

    <!-- Menu trượt -->
    <nav class="mobile-nav">
        <ul class="main__nav">
            <li><a href="#home">Trang chủ</a></li>
            <li><a href="#task-list">Danh sách nhiệm vụ</a></li>
            <li><a href="#history">Lịch sử giao dịch</a></li>
            <li><a href="#settings">Cài đặt tài khoản</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileNav = document.querySelector('.mobile-nav');
            const navItems = document.querySelectorAll('.main__nav li a');

            // Khi bấm vào nút ☰, menu trượt ra/trượt vào
            menuToggle.addEventListener('click', function () {
                mobileNav.classList.toggle('active');
            });

            // Khi bấm vào một mục trong menu, menu trượt vào
            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    mobileNav.classList.remove('active');
                });
            });

            // Khi bấm ra ngoài menu, menu đóng lại
            document.addEventListener('click', function (event) {
                if (!mobileNav.contains(event.target) && !menuToggle.contains(event.target)) {
                    mobileNav.classList.remove('active');
                }
            });
        });
    </script>

</body>
</html>
